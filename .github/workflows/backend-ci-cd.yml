name: ğŸš€ FreshiFy Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - dev

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ”§ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run Tests
        run: |
          if [ -d "tests" ]; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "âš ï¸ No tests folder found â€” skipping tests"
          fi

      - name: ğŸ§¹ Lint Code
        run: |
          pip install flake8
          flake8 . \
            --count \
            --max-complexity=10 \
            --max-line-length=120 \
            --statistics

      - name: ğŸ³ Build Docker Image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/freshify_
